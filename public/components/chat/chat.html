<div class="chat" ng-controller='chatCtrl'>
    <div class="chat-box">
        <div ng-repeat="msg in messages track by $index">
            
            <span>{{msg.username}} {{msg.message}}</span>
        </div>
    </div>
    <input type="text" ng-model="message" ng-enter="send()"/>
    <span class="btn" ng-click = send()>Send</span>
</div>
